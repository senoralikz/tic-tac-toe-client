<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <p id="message" class="account-message"></p>
    <nav>
      <div class="unauthenticated">
        <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="create password" type="password" name="credentials[password]" />
          <input placeholder="confirm password" type="password" name="credentials[password_confirmation]" />
          <button type="submit">Sign Up</button>
        </form>

        <!-- <button id="sign-up" type="button" class="btn btn-primary" data-toggle="modal" data-target="#seiLayoutLessonModal">
          Sign Up
        </button> -->

        <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="password" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <form id="change-password">
          <input placeholder="old password" type="password" name="passwords[old]" />
          <input placeholder="new password" type="password" name="passwords[new]" />
          <button type="submit">Change Password</button>
        </form>

        <button id="new-game" type="submit">Start New Game</button>
        <button id="index-games" type="submit">See Number of Games Played</button>
        <button id="sign-out" type="submit">Sign Out</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="game-board" class="row">
      <div data-cell-index='0' class="col-4 box cell"></div>
      <div data-cell-index='1' class="col-4 box cell"></div>
      <div data-cell-index='2' class="col-4 box cell"></div>
      <div data-cell-index='3' class="col-4 box cell"></div>
      <div data-cell-index='4' class="col-4 box cell"></div>
      <div data-cell-index='5' class="col-4 box cell"></div>
      <div data-cell-index='6' class="col-4 box cell"></div>
      <div data-cell-index='7' class="col-4 box cell"></div>
      <div data-cell-index='8' class="col-4 box cell"></div>
    </div>
  </div>

  <h3 class="unauthenticated">Sign In To Play</h3>

  <br />

  <p id="user-turn"></p>

  <div id="game-message"></div>

  <div id="display-games"></div>

</body>

</html>

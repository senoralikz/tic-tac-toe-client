<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <div>
      <h1>Tic-Tac-Toe</h1>
      <p id="message" class="account-message"></p>
    </div>
    <nav>
      <div class="unauthenticated">
        <!-- <form id="sign-up">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="create password" type="password" name="credentials[password]" />
          <input placeholder="confirm password" type="password" name="credentials[password_confirmation]" />
          <button type="submit">Sign Up</button>
        </form> -->
        <div class="unauthButtons">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
            Sign Up
          </button>

          <!-- Modal -->
          <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="sign-up">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <br />
                      <input type="text" name="credentials[email]" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <br />
                      <input type="password" name="credentials[password]" />
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <br />
                      <input type="password" name="credentials[password_confirmation]" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- <form id="sign-in">
          <input placeholder="email" type="text" name="credentials[email]" />
          <input placeholder="password" type="password" name="credentials[password]" />
          <button type="submit">Sign In</button>
        </form> -->

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
            Sign In
          </button>

          <!-- Modal -->
          <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="sign-in">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <br />
                      <input type="text" name="credentials[email]" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <br />
                      <input type="password" name="credentials[password]" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="authenticated">
        <!-- <form id="change-password">
          <input placeholder="old password" type="password" name="passwords[old]" />
          <input placeholder="new password" type="password" name="passwords[new]" />
          <button type="submit">Change Password</button>
        </form> -->
        <div class="authButtons">
          <button id="new-game" class="btn btn-primary" type="submit">Start New Game</button>
          <button id="index-games" class="btn btn-primary" type="submit">See Number of Games Played</button>

          <button id="sign-out" class="btn btn-primary" type="submit">Sign Out</button>

          <button id="change-pw" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
            Change Password
          </button>

          <!-- Modal -->
          <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="change-password">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="old-password">Old Password</label>
                      <br />
                      <input type="password" name="passwords[old]" />
                    </div>
                    <div class="form-group">
                      <label for="new-password">New Password</label>
                      <br />
                      <input type="password" name="passwords[new]" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="game-board" class="row">
      <div data-cell-index='0' class="col-4 box cell"></div>
      <div data-cell-index='1' class="col-4 box cell"></div>
      <div data-cell-index='2' class="col-4 box cell"></div>
      <div data-cell-index='3' class="col-4 box cell"></div>
      <div data-cell-index='4' class="col-4 box cell"></div>
      <div data-cell-index='5' class="col-4 box cell"></div>
      <div data-cell-index='6' class="col-4 box cell"></div>
      <div data-cell-index='7' class="col-4 box cell"></div>
      <div data-cell-index='8' class="col-4 box cell"></div>
    </div>
  </div>

  <h3 class="unauthenticated">Sign In To Start New Game</h3>

  <br />
  <div id="game-message">
    <div id="user-turn"></div>
    <div id="move-message"></div>
    <div id="display-games"></div>
  </div>

</body>

</html>
